global:
  user: "ec2-user"
  ssh_port: 22
  deploy_dir: "/tidb-deploy"
  data_dir: "/tidb-data"
  arch: "amd64"
server_configs:
  pd:
    replication.location-labels: ["region","zone"]
    replication.max-replicas: 3
pd_servers:
  - host: <HOST_PD1_PRIVATE_IP>
    client_port: 2379
    peer_port: 2380
    advertise_client_addr: "http://<HOST_PD1_PUBLIC_IP>:2379"
    config:
      server.labels:
        region: oregon
        zone: az1
  - host: <HOST_PD2_PRIVATE_IP>
    client_port: 2379
    peer_port: 2380
    advertise_client_addr: "http://<HOST_PD2_PUBLIC_IP>:2379"
    config:
      server.labels:
        region: oregon
        zone: az2
  - host: <HOST_PD3_PRIVATE_IP>
    client_port: 2379
    peer_port: 2380
    advertise_client_addr: "http://<HOST_PD3_PUBLIC_IP>:2379"
    config:
      server.labels:
        region: oregon
        zone: az3
tidb_servers:
  - host: <HOST_DB1_PRIVATE_IP>
    port: 4000
    status_port: 10080
    deploy_dir: /tidb-deploy/tidb-4000
    log_dir: /tidb-deploy/tidb-4000/log
  - host: <HOST_DB2_PRIVATE_IP>
    port: 4000
    status_port: 10080
    deploy_dir: /tidb-deploy/tidb-4000
    log_dir: /tidb-deploy/tidb-4000/log
tikv_servers:
  - host: <HOST_KV1_PRIVATE_IP>
    port: 20160
    status_port: 20180
    config:
      server.labels:
        region: oregon
        zone: az1
  - host: <HOST_KV2_PRIVATE_IP>
    port: 20160
    status_port: 20180
    config:
      server.labels:
        region: oregon
        zone: az2
  - host: <HOST_KV3_PRIVATE_IP>
    port: 20160
    status_port: 20180
    config:
      server.labels:
        region: oregon
        zone: az3
