user: ec2-user
tidb_version: v6.1.0
topology:
  global:
    user: ec2-user
    ssh_port: 22
    ssh_type: builtin
    deploy_dir: /tidb-deploy
    data_dir: /tidb-data
    os: linux
    arch: amd64
  monitored:
    node_exporter_port: 9100
    blackbox_exporter_port: 9115
    deploy_dir: /tidb-deploy/monitor-9100
    data_dir: /tidb-data/monitor-9100
    log_dir: /tidb-deploy/monitor-9100/log
  server_configs:
    tidb: {}
    tikv:
      log.level: warn
    pd:
      replication.location-labels:
      - region
      - zone
      replication.max-replicas: 3
    tidb_dashboard: {}
    tiflash: {}
    tiflash-learner: {}
    pump: {}
    drainer: {}
    cdc: {}
    kvcdc: {}
    grafana: {}
